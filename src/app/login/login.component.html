<h1>Login!!</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>
  <form
    (ngSubmit)="!loginForm.invalid && handleBasicAuthLogin()"
    #loginForm="ngForm"
  >
    <div class="form-group">
      <span>Username:</span>
      <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <span>Password:</span>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form>
</div>
